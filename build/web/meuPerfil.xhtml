<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Item</title>
        <!-- Icons font CSS-->
        <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all"/>
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
        <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all"/>
        <!-- Materialize CSS-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
        <!-- Font special for pages-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet"/>

        <!-- Vendor CSS-->
        <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all"/>
        <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all"/>

        <!-- Main CSS-->
        <link href="css/main.colorlib.css" rel="stylesheet" media="all"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        <!--Importando Script Jquery-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </h:head>

    <h:body>
        <ui:decorate template="/template/layout.xhtml">
            <ui:define name="content">
                <h:form id="formTabela">

                    <p:growl id="mensagem" />

                    <div class="wrapper wrapper--w680">
                        <div class="card card-5">
                            <div class="card-heading">
                                <h2 class="title">Meu Perfil</h2>
                            </div>
                            <div class="divider"></div> 
                            <div class="card-body">

                                <h:form  enctype="multipart/form-data">    
                                    <div class="input-field s12">
                                        <i class="material-icons prefix" aria-hidden="true">portrait</i>
                                        <h:inputText style="width: 80%" id="email" class="input100" readonly="true" value="#{usuarioControle.usuarioLogado.nomeUsuario}">
                                        </h:inputText>
                                        <label for="email">Nome Completo</label>
                                    </div>
                                    <div class="input-field s12">
                                        <i class="material-icons prefix" aria-hidden="true">assignment_ind</i>
                                        <h:inputText onkeydown="Mascara(this, Cpf);"
                                                     onkeyup="Mascara(this, Cpf);" 
                                                     onkeypress="Mascara(this, Cpf);" style="width: 80%" readonly="true" class="input100" maxlength="15" value="#{usuarioControle.usuarioLogado.cpf}"/>
                                        <label>CPF</label>
                                    </div>
                                    <div class="input-field s12">
                                        <i class="material-icons prefix" aria-hidden="true">email</i>
                                        <h:inputText style="width: 80%" readonly="true" class="materialize-textarea" value="#{usuarioControle.usuarioLogado.email}">
                                        </h:inputText>
                                        <label>E-mail</label>
                                    </div> 
                                    <div class="input-field s12">
                                        <i class="material-icons prefix" aria-hidden="true">call</i>
                                        <h:inputText onkeydown="Mascara(this, Telefone);"
                                                     onkeyup="Mascara(this, Telefone);" 
                                                     onkeypress="Mascara(this, Telefone);" readonly="true" style="width: 80%" maxlength="15" class="input100" value="#{usuarioControle.usuarioLogado.telefone}"/>
                                        <label>Telefone</label>
                                    </div>                
                                    <br/>
                                    <div class="divider"></div>    
                                    <h4 class="center">Localização</h4>
                                    <br/>
                                    <div class="input-field s12">
                                        <i class="material-icons prefix" aria-hidden="true">map</i>
                                        <h:inputText onkeydown="Mascara(this, Cep);"
                                                     onkeyup="Mascara(this, Cep);" 
                                                     onkeypress="Mascara(this, Cep);" readonly="true" style="width: 80%" maxlength="15" class="input100" value="#{usuarioControle.usuarioLogado.cep}"/>
                                        <label>CEP</label>
                                    </div>                  
                                    <div class="input-field s12">
                                        <i class="material-icons prefix" aria-hidden="true">language</i>
                                        <h:inputText style="width: 80%" class="input100" readonly="true" value="#{usuarioControle.usuarioLogado.estado}">
                                        </h:inputText>
                                        <label>Estado</label>
                                    </div>   
                                    <div class="input-field s12">
                                        <i class="material-icons prefix" aria-hidden="true">location_city</i>
                                        <h:inputText style="width: 80%" class="input100" readonly="true" value="#{usuarioControle.usuarioLogado.cidade}">
                                        </h:inputText>
                                        <label>Cidade</label>
                                    </div> 
                                    <div class="input-field s12">
                                        <i class="material-icons prefix" aria-hidden="true">location_searching</i>
                                        <h:inputText style="width: 80%" class="input100" readonly="true" value="#{usuarioControle.usuarioLogado.bairro}">
                                        </h:inputText>
                                        <label>Bairro</label>
                                    </div> 
                                    <div class="input-field s12">
                                        <i class="material-icons prefix" aria-hidden="true">location_on</i>
                                        <h:inputText style="width: 80%" class="input100" readonly="true" value="#{usuarioControle.usuarioLogado.endereco}">
                                        </h:inputText>
                                        <label>Endereço</label>
                                    </div> 
                                    <div class="input-field s12">
                                        <i class="material-icons prefix" aria-hidden="true">looks_5</i>
                                        <h:inputText style="width: 80%" class="input100" readonly="true" value="#{usuarioControle.usuarioLogado.numeroResidencia}">
                                        </h:inputText>
                                        <label>Numero da Residência</label>
                                    </div> 
                                    <div class="input-field s12">
                                        <i class="material-icons prefix" aria-hidden="true">home</i>
                                        <h:inputText style="width: 80%" class="input100" readonly="true" value="#{usuarioControle.usuarioLogado.complemento}">
                                        </h:inputText>
                                        <label>Complemento</label>
                                    </div> 
                                    <br/>
                                    <div>
                                        <h:commandButton style="width: 25%" class="btn btn--radius-2 btn--blue" value="Alterar" type="submit" action="#{usuarioControle.preparaAlterar()}"/>
                                        <h:commandButton style="width: 20%; margin-left: 50%" class="btnBoot btnBoot-outline-danger" value="INATIVAR" type="submit" action="#{usuarioControle.inativar()}"/>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:decorate>
    </h:body>

</html>
