<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
            <title>Cadastro Mensagem</title>
            <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
        </h:head>

        <h:body>
            <h:form id="formTabela">
                <p:panelGrid columns="2">
                    <p:outputLabel value="DescriÃ§Ã£o da Mensagem"/>
                    <p:inputText value="#{mensagemControle.mensagem.descricaoMensagem}"/>
                    <p:outputLabel value="Item"/> 
                    <p:selectOneMenu value="#{mensagemControle.idObjeto}">
                        <f:selectItem itemLabel="Selecione um item" itemValue="0"/>
                        <f:selectItems value="#{objetoControle.lista}" var="i" itemLabel="#{i.nome}" 
                                       itemValue="#{i.idObjeto}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton value="Salvar" action="#{mensagemControle.salvarPergunta()}"/>
            </h:form>
            
        </h:body>

</html>
