<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Valida CPF e CNPJ</title>

        <style>
            .valido {
                border: 1px solid green;
            }
            .invalido {
                border: 1px solid red;
            }
        </style>


        <script type="text/javascript">
            function fMasc(objeto, mascara) {
                obj = objeto;
                masc = mascara;
                setTimeout("fMascEx()", 1);
            }
            function fMascEx() {
                obj.value = masc(obj.value);
            }
            function mTel(tel) {
                tel = tel.replace(/\D/g, "");
                tel = tel.replace(/^(\d)/, "($1");
                tel = tel.replace(/(.{3})(\d)/, "$1)$2");
                if (tel.length === 9) {
                    tel = tel.replace(/(.{1})$/, "-$1");
                } else if (tel.length === 10) {
                    tel = tel.replace(/(.{2})$/, "-$1");
                } else if (tel.length === 11) {
                    tel = tel.replace(/(.{3})$/, "-$1");
                } else if (tel.length === 12) {
                    tel = tel.replace(/(.{4})$/, "-$1");
                } else if (tel.length > 12) {
                    tel = tel.replace(/(.{4})$/, "-$1");
                }
                return tel;
            }
            function mCNPJ(cnpj) {
                cnpj = cnpj.replace(/\D/g, "");
                cnpj = cnpj.replace(/^(\d{2})(\d)/, "$1.$2");
                cnpj = cnpj.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
                cnpj = cnpj.replace(/\.(\d{3})(\d)/, ".$1/$2");
                cnpj = cnpj.replace(/(\d{4})(\d)/, "$1-$2");
                return cnpj;
            }
            function mCPF(cpf) {
                cpf = cpf.replace(/\D/g, "");
                cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
                cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
                cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
                return cpf;
            }
            function mCEP(cep) {
                cep = cep.replace(/\D/g, "");
                cep = cep.replace(/^(\d{2})(\d)/, "$1.$2");
                cep = cep.replace(/\.(\d{3})(\d)/, ".$1-$2");
                return cep;
            }
            function mNum(num) {
                num = num.replace(/\D/g, "");
                return num;
            }
        </script>

        <input type="text" name="cpf" onkeydown="javascript: fMasc(this, mCPF);">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Funções para validação de CPF e CNPJ -->
        <script src="js/validaCpfCnpj.js"></script>

        <!-- Pressionando teclas -->
        <script src="js/valida.js"></script>

    </head>
<body>
    <h3>Exemplo de validação de CPF</h3>
    <form>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome"/>
        </p>
        <p>
            <label for="cpfcnpj">CPF/CNPJ:</label>
            <input type="text" name="cpfcnpj" class="cpfCnpj"/>
        </p>
        <p>
            <label for="nascimento">Nascimento:</label>			
            <input type="date" name="nascimento"/>
        </p>
    </form>

</body>
</html>
