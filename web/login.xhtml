<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->

        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min-login.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css"/>
        <link rel="stylesheet" type="text/css" href="css/main-login.css"/>
        <!--===============================================================================================-->

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="js-tilt data-tilt">
                    <img src="images/logocimaCar.png" alt="IMG" style="width: 95%; margin-left: -20px; margin-top: -55px"/>
                </div>

                <h:form class="login100-form validate-form" style="margin-top: -30px">
                    <span class="login100-form-title">
                        Login
                    </span>
                    <br/>
                    <div class="input-field col s12">
                        <!--<i class="material-icons prefix" aria-hidden="true">assignment_ind</i!-->
                        <h:inputText required="true" requiredMessage="Por favor, preencha o campo 'EMAIL'" id="email" class="input100" value="#{usuarioControle.usuario.email}">
                        </h:inputText>
                        <label for="email">Email</label>
                    </div>
                    <center><h:message style="color:#cf3034; font-size:12px; font-family:Poppins-Medium;" for="email"/></center>
                    <br/><br/>
                    <div class="input-field col s12">
                        <h:inputSecret style="margin-top: -10px" required="true" requiredMessage="Por favor, preencha o campo 'SENHA'" id="senha" class="input100" value="#{usuarioControle.usuario.senha}">
                        </h:inputSecret>
                        <label for="senha">Senha</label>
                    </div>
                    <center><h:message style="color:#cf3034; font-size:12px; font-family:Poppins-Medium;" for="senha"/></center><br/><br/>
                    <center><p>
                            <label>
                                <input type="checkbox" />
                                <span>Lembre-se de mim</span>
                            </label>
                        </p></center>

                    <div class="container-login100-form-btn">
                        <div class="d-flex align-items-center">
                            <h:commandButton class="primary_btn " value="ㅤㅤEntrarㅤㅤ" action="#{usuarioControle.login()}"/>
                        </div>
                    </div>


                    <div class="text-center p-t-12">
                        <span class="txt1">
                            Esqueceu sua
                        </span>
                        <a class="txt2" href="#">
                            senha?
                        </a>
                    </div>

                    <br/>
                </h:form>
            </div>
            <h:form>
                <div class="wrap-login100" style="margin-top: -60px">
                    <div class="right p-t-12" style="margin-top: -170px">
                        <h:commandLink style="margin-left: 550px" class="txt2" action="#{usuarioControle.preparaIncluir()}">
                            Cadastrar?
                        </h:commandLink>
                    </div>
                </div>
            </h:form>

        </div>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="input/js/materialize.min.js"></script>
        <!-- Compiled and minified JavaScript -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!--===============================================================================================-->	
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min-login.js.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/tilt/tilt.jquery.min.js"></script>
        <script >
            $('.js-tilt').tilt({
                scale: 1.1
            })
        </script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>
    </h:body>
</html>
